<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Busca de Mobs - Lineage 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Carregando informações...</p>
    </div>

    <div id="login-screen" style="display: none;">
        <header>
            <h1>🔑 AUTENTICAÇÃO</h1>
        </header>
        <main class="container">
            <p class="subtitle">Digite o token de acesso:</p>
            <input type="text" id="tokenInput" placeholder="Token..." />
            <button onclick="verificarToken()">✔ Entrar</button>
            <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
        </main>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <img src="https://seeklogo.com/images/L/lineage-ii-logo-110AD63497-seeklogo.com.png" alt="Lineage 2 Logo" class="logo">
            <h1>BUSCA DE MOBS</h1>
        </header>

        <main class="container">
            <p class="subtitle">Pesquise informações sobre monstros do universo Lineage 2</p>
            <input type="text" id="searchInput" placeholder="Digite o nome do mob..." />
            <button onclick="buscarMob()">🔍 Pesquisar</button>
            <div id="resultado"></div>
        </main>

        <footer>
            <p>Desenvolvido por Kronah © 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
      window.addEventListener('load', function() {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('login-screen').style.display = 'block';
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado!', reg))
          .catch(err => console.warn('Erro ao registrar Service Worker:', err));
      }
    </script>
</body>
</html>

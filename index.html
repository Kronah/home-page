<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Busca de Mobs - Lineage 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Ajustes r√°pidos para visual */
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .container { max-width: 400px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; }
        input[type=text] { width: 100%; padding: 8px; margin: 10px 0; font-size: 1rem; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
        .logo { max-height: 60px; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Carregando informa√ß√µes...</p>
    </div>

    <div id="login-screen" style="display: none;">
        <header>
            <h1>üîë AUTENTICA√á√ÉO</h1>
        </header>
        <main class="container">
            <p class="subtitle">Digite o token de acesso:</p>
            <input type="text" id="tokenInput" placeholder="Token..." />
            <button onclick="verificarToken()">‚úî Entrar</button>
            <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
        </main>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <img src="https://seeklogo.com/images/L/lineage-ii-logo-110AD63497-seeklogo.com.png" alt="Lineage 2 Logo" class="logo" />
            <h1>BUSCA DE MOBS</h1>
        </header>

        <main class="container">
            <p class="subtitle">Pesquise informa√ß√µes sobre monstros do universo Lineage 2</p>
            <input type="text" id="searchInput" placeholder="Digite o nome do mob..." />
            <button onclick="buscarMob()">üîç Pesquisar</button>
            <div id="resultado"></div>
        </main>

        <footer>
            <p>Desenvolvido por Kronah ¬© 2025</p>
        </footer>
    </div>

<script>
    window.addEventListener('load', function () {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('login-screen').style.display = 'block';
    });

    const FIREBASE_URL = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens";

    // Fun√ß√£o para gerar UUID simples
    function gerarUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Pega device_id do localStorage ou cria um novo
    function getDeviceId() {
        let deviceId = localStorage.getItem('device_id');
        if (!deviceId) {
            deviceId = gerarUUID();
            localStorage.setItem('device_id', deviceId);
        }
        return deviceId;
    }

    async function verificarToken() {
        const tokenInput = document.getElementById('tokenInput').value.trim();
        const loginMessage = document.getElementById('loginMessage');
        loginMessage.style.color = 'red';
        loginMessage.textContent = '';

        if (!tokenInput) {
            loginMessage.textContent = 'Por favor, insira o token.';
            return;
        }

        try {
            // Consulta token no Firebase
            const response = await fetch(`${FIREBASE_URL}/${tokenInput}.json`);
            if (!response.ok) {
                throw new Error('Erro ao consultar token.');
            }

            const tokenData = await response.json();

            if (!tokenData) {
                loginMessage.textContent = 'Token inv√°lido.';
                return;
            }

            if (!tokenData.valid) {
                loginMessage.textContent = 'Token inv√°lido ou expirado.';
                return;
            }

            // Verifica expira√ß√£o
            const hoje = new Date();
            const expireDate = new Date(tokenData.expire_at + 'T23:59:59');
            if (hoje > expireDate) {
                loginMessage.textContent = 'Token expirado.';
                return;
            }

            // Obt√©m device_id local
            const deviceId = getDeviceId();

            // Atualiza device_id no Firebase (PATCH)
            const patchResponse = await fetch(`${FIREBASE_URL}/${tokenInput}.json`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: deviceId })
            });

            if (!patchResponse.ok) {
                loginMessage.textContent = 'Erro ao atualizar device ID.';
                return;
            }

            // Login OK - exibir conte√∫do
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';

        } catch (error) {
            loginMessage.textContent = 'Erro na verifica√ß√£o do token. Tente novamente.';
            console.error(error);
        }
    }

    // Exemplo de fun√ß√£o dummy para buscar mob
    function buscarMob() {
        const searchInput = document.getElementById('searchInput').value.trim();
        const resultado = document.getElementById('resultado');
        if (!searchInput) {
            resultado.textContent = 'Digite o nome do mob para pesquisar.';
            return;
        }
        resultado.textContent = `Buscando informa√ß√µes para o mob: "${searchInput}"... (fun√ß√£o ainda n√£o implementada)`;
    }

    // Service Worker opcional
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('Service Worker registrado!', reg))
            .catch(err => console.warn('Erro ao registrar Service Worker:', err));
    }
</script>


</body>
</html>

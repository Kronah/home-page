<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Validar Token - BossDV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #121212;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        label, input, button {
            font-size: 1rem;
            margin: 8px 0;
        }
        input, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #4caf50;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #43a047;
        }
        #output {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            word-break: break-all;
            font-family: monospace;
        }
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            user-select: none;
        }
    </style>
</head>
<body>

    <h1>Validar Token - BossDV</h1>

    <label for="token">Digite o token:</label>
    <input type="text" id="token" placeholder="ex: abc123-..."/>

    <button onclick="validarToken()">Validar Token</button>

    <div id="output"></div>

    <footer>Desenvolvido por Kronah © 2025</footer>

    <script>
        const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens"; 

        function formatarData(data) {
            return new Intl.DateTimeFormat('pt-BR').format(new Date(data));
        }

        // Função para gerar um UUID (identificador único universal)
        function generateUUID() {
            return crypto.randomUUID();
        }

        // Função para obter ou criar um ID único para este dispositivo/navegador
        function getOrCreateLocalDeviceId() {
            let localDeviceId = localStorage.getItem('localDeviceId');
            if (!localDeviceId) {
                localDeviceId = generateUUID();
                localStorage.setItem('localDeviceId', localDeviceId);
            }
            return localDeviceId;
        }

        async function validarToken() {
            const token = document.getElementById('token').value.trim();
            const output = document.getElementById('output');
            const currentLocalDeviceId = getOrCreateLocalDeviceId(); // Obtém o ID do dispositivo atual

            output.innerText = ""; // Limpa a mensagem anterior

            if (!token) {
                output.innerText = "Erro: Digite um token.";
                return;
            }

            try {
                const url = `${firebaseBase}/${token}.json`;
                const res = await fetch(url);

                if (!res.ok) {
                    throw new Error("Erro ao acessar o Firebase. Verifique sua conexão ou a URL.");
                }

                const data = await res.json();

                if (!data || !data.valid) {
                    output.innerText = "❌ Token inválido ou desativado.";
                    return;
                }

                const hoje = new Date();
                const expiraEm = new Date(data.expire_at);
                if (hoje > expiraEm) {
                    output.innerText = "❌ Token expirado. Data de validade: " + formatarData(data.expire_at);
                    // Opcional: Você pode querer desativar o token no Firebase aqui se ele estiver expirado
                    // por exemplo: await fetch(`${url}`, { method: 'PATCH', body: JSON.stringify({ valid: false }) });
                    return;
                }

                let firebaseDeviceId = data.device_id || ''; // Pega o device_id do Firebase (pode ser vazio)

                // Lógica principal: Verificar e registrar o device_id
                if (!firebaseDeviceId || firebaseDeviceId === "") {
                    // Caso 1: Token nunca foi usado em um dispositivo específico (device_id no Firebase está vazio)
                    // Registra o device_id do dispositivo atual no Firebase
                    const updateRes = await fetch(url, {
                        method: 'PATCH', // Usar PATCH para atualizar apenas o device_id
                        body: JSON.stringify({ device_id: currentLocalDeviceId }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!updateRes.ok) {
                        console.warn("Aviso: Não foi possível registrar o device_id no Firebase.");
                        // Não interrompe o fluxo, apenas avisa. O token ainda será válido para este uso.
                    } else {
                        firebaseDeviceId = currentLocalDeviceId; // Atualiza para exibição
                        console.log(`Device ID ${currentLocalDeviceId} registrado para o token ${token}`);
                    }
                } else {
                    // Caso 2: Token já tem um device_id registrado no Firebase
                    // Compara o device_id do Firebase com o ID do dispositivo atual
                    if (firebaseDeviceId !== currentLocalDeviceId) {
                        output.innerHTML = `❌ Token já está em uso em outro dispositivo.<br>Device ID registrado: ${firebaseDeviceId}`;
                        return; // Impede o acesso
                    }
                }

                // Se chegou até aqui, o token é válido, não expirou e está no dispositivo correto (ou é o primeiro uso)
                output.innerHTML =
                    `✅ Acesso liberado!<br><br>` +
                    `Nome: ${data.nome}<br>` +
                    `Válido até: ${formatarData(data.expire_at)}<br>` +
                    `Device ID: ${firebaseDeviceId || 'Não Registrado'}<br><br>` + // Exibe o device_id (registrado ou 'Não Registrado')
                    `Redirecionando para a tela de pesquisa...`;

                // Armazena o nome, o ID do token e o device_id no localStorage para a próxima tela
                localStorage.setItem('validatedUserName', data.nome);
                localStorage.setItem('validatedTokenId', token);
                localStorage.setItem('validatedDeviceId', firebaseDeviceId || ''); // Armazena o ID final

                // Redireciona após 2 segundos (2000 milissegundos)
                setTimeout(() => {
                    // Altere 'boss_search.html' para o caminho real da sua tela de pesquisa de Boss
                    window.location.href = "boss_search.html"; 
                }, 2000); // Espera 2 segundos antes de redirecionar

            } catch (e) {
                console.error("Erro:", e);
                output.innerText = "Erro ao validar token: " + e.message;
            }
        }
    </script>

</body>
</html>

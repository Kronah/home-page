<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Validar Token - BossDV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #121212;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        label, input, button {
            font-size: 1rem;
            margin: 8px 0;
        }
        input, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #4caf50;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #43a047;
        }
        #output {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            word-break: break-all;
            font-family: monospace;
            text-align: center;
        }
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            user-select: none;
        }
        #savedTokenSection {
            margin-top: 20px;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            gap: 15px;
            transition: all 0.5s ease;
        }
        #savedTokenSection p {
            margin-bottom: 0;
        }
        #goToBossSearchButton {
            background-color: #2196f3;
            color: white;
            margin-top: 10px;
        }
        #goToBossSearchButton:hover {
            background-color: #1976d2;
        }
        #clearTokenButton {
            background-color: #f44336;
            color: white;
            margin-top: 5px;
        }
        #clearTokenButton:hover {
            background-color: #d32f2f;
        }
        .loading {
            color: yellow;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body><h1>Validar Token - BossDV</h1>

<div id="tokenInputSection">
    <label for="token">Digite o token:</label>
    <input type="text" id="token" placeholder="ex: abc123-..."/>
    <button id="validateButton" onclick="validarToken()">Validar Token</button>
</div>

<div id="savedTokenSection">
    <p id="savedTokenMessage"></p>
    <button id="goToBossSearchButton" onclick="redirectToBossSearch()">Ir para Pesquisa de Boss</button>
    <button id="clearTokenButton" onclick="clearSavedToken()">Limpar Token</button>
</div>

<div id="output"></div>

<footer>Desenvolvido por Kronah ¬© 2025</footer>

<script>
    const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens"; 

    function formatarData(data) {
        return new Intl.DateTimeFormat('pt-BR').format(new Date(data));
    }

    function generateUUID() {
        return crypto.randomUUID();
    }

    function getOrCreateLocalDeviceId() {
        let localDeviceId = localStorage.getItem('localDeviceId');
        if (!localDeviceId) {
            localDeviceId = generateUUID();
            localStorage.setItem('localDeviceId', localDeviceId);
        }
        return localDeviceId;
    }

    async function validarToken(tokenToValidate = null, autoValidate = false) {
        const tokenInput = document.getElementById('token');
        const output = document.getElementById('output');
        const validateButton = document.getElementById('validateButton');
        const token = tokenToValidate || tokenInput.value.trim();
        const currentLocalDeviceId = getOrCreateLocalDeviceId();

        output.className = 'loading';
        output.innerText = "üîÑ Validando token...";
        validateButton.disabled = true;

        if (!token) {
            output.className = 'error';
            output.innerText = "Erro: Digite um token.";
            validateButton.disabled = false;
            return;
        }

        try {
            const url = `${firebaseBase}/${token}.json`;
            const res = await fetch(url);

            if (!res.ok) throw new Error("Erro ao acessar o Firebase.");

            const data = await res.json();
            if (!data || !data.valid) {
                output.className = 'error';
                output.innerText = "‚ùå Token inv√°lido ou desativado.";
                if (autoValidate) clearSavedToken(false);
                validateButton.disabled = false;
                return;
            }

            const hoje = new Date();
            const expiraEm = new Date(data.expire_at);
            if (hoje > expiraEm) {
                output.className = 'error';
                output.innerText = `‚ùå Token expirado. V√°lido at√©: ${formatarData(data.expire_at)}`;
                if (autoValidate) clearSavedToken(false);
                validateButton.disabled = false;
                return;
            }

            let firebaseDeviceId = data.device_id || '';
            if (!firebaseDeviceId) {
                const updateRes = await fetch(url, {
                    method: 'PATCH',
                    body: JSON.stringify({ device_id: currentLocalDeviceId }),
                    headers: { 'Content-Type': 'application/json' }
                });
                firebaseDeviceId = currentLocalDeviceId;
            } else if (firebaseDeviceId !== currentLocalDeviceId) {
                output.className = 'error';
                output.innerHTML = `‚ùå Token em uso em outro dispositivo.<br>ID: ${firebaseDeviceId}`;
                if (autoValidate) clearSavedToken(false);
                validateButton.disabled = false;
                return;
            }

            output.className = 'success';
            output.innerHTML =
                `‚úÖ Acesso liberado!<br>Nome: ${data.nome}<br>V√°lido at√©: ${formatarData(data.expire_at)}<br>Device ID: ${firebaseDeviceId}`;

            if (!autoValidate || !localStorage.getItem('savedToken')) {
                localStorage.setItem('savedToken', token);
            }
            localStorage.setItem('validatedUserName', data.nome);
            localStorage.setItem('validatedTokenId', token);
            localStorage.setItem('validatedDeviceId', firebaseDeviceId);

            document.getElementById('tokenInputSection').style.display = 'none';
            document.getElementById('savedTokenSection').style.display = 'flex';
            document.getElementById('savedTokenMessage').innerHTML = `Acesso validado para <strong>${data.nome}</strong>. V√°lido at√©: ${formatarData(data.expire_at)}`;

            if (autoValidate) {
                setTimeout(redirectToBossSearch, 2000);
            }

        } catch (e) {
            output.className = 'error';
            output.innerText = "Erro ao validar: " + e.message;
            if (autoValidate) clearSavedToken(false);
        } finally {
            validateButton.disabled = false;
        }
    }

    function redirectToBossSearch() {
        window.location.href = "boss_search.html";
    }

    function clearSavedToken(reloadPage = true) {
        localStorage.clear();
        if (reloadPage) {
            window.location.reload();
        } else {
            document.getElementById('tokenInputSection').style.display = 'flex';
            document.getElementById('savedTokenSection').style.display = 'none';
            document.getElementById('output').innerText = "";
            document.getElementById('token').value = "";
        }
    }

    window.onload = () => {
        const savedToken = localStorage.getItem('savedToken');
        if (savedToken) {
            validarToken(savedToken, true);
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Pesquisa de Boss - BossDV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1A1A2E;
            --dark-card: #2C2C40;
            --primary-green: #6BE570; /* Cor principal (verde) */
            --accent-green: #4CAF50; /* Verde de destaque */
            --text-light: #E0E0E0;
            --text-muted: #A0A0A0;
            --border-color: #444455;
            --error-red: #D32F2F;
            --success-green: #4CAF50;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0F1121 100%);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            color: var(--primary-green);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(107, 229, 112, 0.3);
        }
        label {
            font-size: 1.05rem;
            margin: 15px 0 5px 0;
            font-weight: 400;
            color: var(--text-muted);
        }
        input, button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        input {
            width: 280px;
            background-color: var(--dark-card);
            color: var(--text-light);
            text-transform: uppercase;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(107, 229, 112, 0.3);
        }
        button {
            background-color: var(--primary-green);
            color: var(--dark-bg);
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(107, 229, 112, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background-color: #5ac560;
            box-shadow: 0 6px 20px rgba(107, 229, 112, 0.5);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(107, 229, 112, 0.3);
        }

        #searchContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            background: var(--dark-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 450px;
        }

        #resultado { /* Alterado de #searchResults para #resultado */
            margin-top: 30px;
            background: var(--dark-card);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            min-height: 100px; /* Altura mínima para resultados */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            word-break: break-all;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #resultado h3 { /* Alterado de #searchResults para #resultado */
            color: var(--primary-green);
            margin-top: 0;
            margin-bottom: 10px;
        }
        #resultado p { /* Alterado de #searchResults para #resultado */
            margin: 5px 0;
            color: var(--text-light);
        }
        #resultado .no-results { /* Alterado de #searchResults para #resultado */
            color: var(--text-muted);
            text-align: center;
            padding: 20px;
        }

        #logoutButton {
            background-color: #f44336; /* Vermelho para o botão de sair */
            color: white;
            margin-top: 40px;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        #logoutButton:hover {
            background-color: #d32f2f;
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }

        #userInfo {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background-color: var(--dark-card);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: auto;
            padding-top: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            user-select: none;
        }

        /* Toast styles (reutilizados do outro arquivo) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: var(--dark-card);
            color: var(--text-light);
            text-align: center;
            border-radius: 8px;
            padding: 16px 20px;
            position: fixed;
            z-index: 1001;
            left: 50%;
            bottom: 30px;
            font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        #toast.error {
            background-color: var(--error-red);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }

        #toast.success {
            background-color: var(--success-green);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #toast.info {
            background-color: var(--accent-green);
            box-shadow: 0 5px 15px rgba(107, 229, 112, 0.4);
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        /* Loading spinner styles */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="userInfo">Carregando informações do usuário...</div>

    <h1>Pesquisa de Boss - BossDV</h1>

    <div id="searchContainer">
        <label for="searchInput">Nome do Boss:</label> <input type="text" id="searchInput" placeholder="Digite o nome do Boss" /> <button onclick="buscarMob()"><i class="fas fa-search"></i> Buscar Boss</button> </div>

    <div id="resultado"> <h3>Resultados da Pesquisa:</h3>
        <div id="loadingSpinner" class="spinner"></div>
        <p class="no-results">Nenhum resultado para exibir ainda. Digite um nome e clique em buscar.</p>
    </div>

    <button id="logoutButton" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>

    <footer>Desenvolvido por Kronah © 2025</footer>

    <div id="toast" style="visibility: hidden;"></div>

    <script>
        const MOB_DATA_URL = 'https://raw.githubusercontent.com/Kronah/mob-data/main/data.json';
        let allMobsData = []; // Variável para armazenar os dados dos mobs uma vez carregados

        // Função para mostrar toasts
        function mostrarToast(mensagem, tipo = "success") {
            const toast = document.getElementById("toast");
            toast.className = "show";
            toast.className = `show ${tipo}`;
            toast.innerText = mensagem;

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        // Função para carregar os dados dos mobs do GitHub
        async function loadMobsData() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultadoDiv = document.getElementById('resultado'); // Alterado para resultado
            
            // Garante que o spinner está no lugar certo e visível
            resultadoDiv.innerHTML = '<h3>Resultados da Pesquisa:</h3><div id="loadingSpinner" class="spinner" style="display: block;"></div><p class="no-results">Carregando dados dos Bosses...</p>';
            loadingSpinner.style.display = 'block'; 
            console.log("Iniciando carregamento dos dados dos Bosses...");

            try {
                const response = await fetch(MOB_DATA_URL);
                console.log("Resposta da requisição:", response);

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} ${response.statusText}`);
                }
                
                allMobsData = await response.json();
                console.log("Dados dos Bosses carregados:", allMobsData);
                console.log("Número de Bosses carregados:", allMobsData.length);

                mostrarToast("Dados dos Bosses carregados com sucesso!", "success");
                resultadoDiv.innerHTML = '<h3>Resultados da Pesquisa:</h3><p class="no-results">Nenhum resultado para exibir ainda. Digite um nome e clique em buscar.</p>';
            } catch (error) {
                console.error("Erro ao carregar dados dos mobs:", error);
                mostrarToast(`Erro ao carregar dados: ${error.message}`, "error");
                resultadoDiv.innerHTML = '<h3>Resultados da Pesquisa:</h3><p class="no-results" style="color: var(--error-red);">Erro ao carregar dados dos Bosses. Tente novamente mais tarde.</p>';
            } finally {
                loadingSpinner.style.display = 'none'; // Esconde o spinner
                console.log("Carregamento dos dados dos Bosses finalizado.");
            }
        }

        // Função para buscar Mob (anteriormente searchBoss)
        async function buscarMob() { // Renomeado de searchBoss para buscarMob
            const searchInput = document.getElementById('searchInput'); // Alterado de bossNameInput para searchInput
            const termo = searchInput.value.trim().toLowerCase(); // Alterado de bossName para termo
            const resultado = document.getElementById('resultado'); // Alterado de searchResultsDiv para resultado
            const loadingSpinner = document.getElementById('loadingSpinner');

            resultado.innerHTML = '<h3>Resultados da Pesquisa:</h3>'; // Limpa resultados anteriores

            if (!termo) {
                resultado.innerHTML += '<p class="no-results">Por favor, digite um nome de Boss para buscar.</p>';
                mostrarToast("Digite um nome de Boss.", "info");
                return;
            }

            if (allMobsData.length === 0) {
                resultado.innerHTML += '<p class="no-results">Dados dos Bosses ainda não carregados. Por favor, aguarde ou tente recarregar a página.</p>';
                mostrarToast("Dados não carregados. Aguarde.", "info");
                return;
            }

            loadingSpinner.style.display = 'block'; // Mostra o spinner durante a busca
            mostrarToast(`Buscando por "${termo}"...`, "info");

            // Filtra os mobs carregados
            const foundBosses = allMobsData.filter(mob => 
                mob["Nome do Mob"] && mob["Nome do Mob"].toLowerCase().includes(termo) // Usar termo em minúsculas
            );

            // Simula um pequeno atraso para a experiência do usuário
            await new Promise(resolve => setTimeout(resolve, 500)); 

            loadingSpinner.style.display = 'none'; // Esconde o spinner após a busca

            if (foundBosses.length > 0) {
                foundBosses.forEach(boss => {
                    resultado.innerHTML += `
                        <p><strong>Número:</strong> ${boss["Número"] !== null ? boss["Número"] : 'N/A'}</p>
                        <p><strong>Nome do Mob:</strong> ${boss["Nome do Mob"] || 'N/A'}</p>
                        <p><strong>Pontos:</strong> ${boss["Pontos"] !== null ? boss["Pontos"] : 'N/A'}</p>
                        <p><strong>Arquivo:</strong> ${boss["Arquivo"] || 'N/A'}</p>
                        <hr style="border-color: var(--border-color); margin: 10px 0;">
                    `;
                });
                mostrarToast(`Encontrados ${foundBosses.length} Boss(es)!`, "success");
            } else {
                resultado.innerHTML += '<p class="no-results">Nenhum Boss encontrado com esse nome.</p>';
                mostrarToast("Nenhum Boss encontrado.", "error");
            }
        }

        // Função para deslogar e limpar o localStorage
        function logout() {
            localStorage.removeItem('savedToken');
            localStorage.removeItem('validatedUserName');
            localStorage.removeItem('validatedTokenId');
            localStorage.removeItem('validatedDeviceId');
            localStorage.removeItem('localDeviceId'); // Limpa o ID do dispositivo também
            window.location.href = "index.html"; // Redireciona de volta para a tela de validação
        }

        // Ao carregar a página, verifica se o usuário está logado e carrega os dados dos mobs
        window.onload = async () => {
            const userName = localStorage.getItem('validatedUserName');
            const tokenId = localStorage.getItem('validatedTokenId');
            const deviceId = localStorage.getItem('validatedDeviceId');

            const userInfoDiv = document.getElementById('userInfo');

            if (userName && tokenId && deviceId) {
                userInfoDiv.innerHTML = `Olá, <strong>${userName}</strong>!`;
                await loadMobsData(); // Carrega os dados dos mobs ao iniciar a página
            } else {
                mostrarToast("Acesso não autorizado. Por favor, valide seu token.", "error");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            }
        };
    </script>

</body>
</html>
